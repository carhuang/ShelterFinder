<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter Finder</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var vancouver = {lat:49.28, lng: -123.12};
            var mapOptions = {
                zoom: 12,
                center: vancouver
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEwLxAyn0eSuaGlLZPn2d6DJmchHTIcps&callback=initMap">
    </script>

</body>
</html>
